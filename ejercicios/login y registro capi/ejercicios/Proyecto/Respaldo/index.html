	<script type="text/javascript">
		window.onload = function() {

		function tabla_usuarios () {
		 $('#lista_usuarios').dataTable().fnDestroy();
		 $('#lista_usuarios').DataTable( {
		 'language': {"url": "../../plugins/Table/DataTables/Spanish.json"},
			 "paging": false,
			 "dom": 'Bfrtip',
			 "buttons": [
				 'copy', 'csv', 'excel', 'pdf', 'print'
			 ],
		 "ajax": {
			 "type": "POST",
			 "url": "tabla_usuarios.php",
			 "dataSrc": ""
		 },
		 "columns": [
			 { "data": "#" },
			 { "data": "usuario" },
			 { "data": "nombres" },
			 { "data": "pass" },
			 { "data": "opciones" },
		 ]
		 });
		 }  
		 $(document).ready(function() {
			tabla_usuarios();
		 });
 	</script>
 	<script>
		$("#guardar").click(function(){
		if($("#nombres").val()==""||$("#usuario").val()==""||$("#pass").val()==""){
			alertify.error("Favor de llenar todos los campos");
		}
		else{
			var id = $("#id").val();
			var  usuario = $("#usuario").val();
   			var  nombres = $("#nombres").val();
			var  pass = $("#pass").val();
			   
   			var cadena = "id="+id+"&usuario="+usuario+"&nombres="+nombres+"&pass="+pass;
			var url = "insertar_usuario.php";
			$.ajax({
			type: "POST",
			url: url,
			data: cadena, 
			success: function(respuesta)
			{
				if (respuesta=='1') {
					alertify.success("Registro Agregado");
					tabla_usuarios();
					$(":text").val('');
					$("#usuario").val('');
					$("#id").val('');
				}else if(respuesta=='2'){
					alertify.success("Registro Actualizado");
					$(":text").val('');
					$("#id").val('');
					$("#usuario").removeAttr('readonly');
					tabla_usuarios();
					
				}
				else if(respuesta=='duplicado') {
					alertify.error("Usuario ya Existente");
				}
			}
			});
		}
		});
		$("#cancelar").click(function(){
			$("#usuario").removeAttr('readonly');
			$(":text").val('');
			$("#usuario").val('');
			$("#pass").val('');
		});
	</script>
	<script>
	function eliminar(id){
			var url = "eliminar_usuario.php";
			$.ajax({
			url:url,
			data: {id:id},
			type: "POST",
			success: function(respuesta)
			{	
				if(respuesta == "ok"){
					alertify.error("Registro Eliminado");
					$("#usuario").val("");
			$("#nombres").val("");
			$("#pass").val("")
					tabla_usuarios();
				}
			},
			error: function (xhr, status)
			{
				alertify.error("Error");

			}
		});
	}
	function consulta_datos(id){
    var url = "consultar_datos.php";
    $.ajax({
     type: "POST",
     url: url,
     data: {id:id},
     success: function(respuesta)
     {
      var array = eval(respuesta);
	  $("#usuario").attr('readonly','readonly');
	  $('#id').val(array[0]);
      $('#usuario').val(array[1]);
      $('#nombres').val(array[2]);
      $('#pass').val(array[3]);
     }
   });
  };
	</script>
